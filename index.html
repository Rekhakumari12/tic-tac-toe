<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="player">
    <h3>Tic Tac Toe</h3>
    <p>Player1 - X | Player2 - O</p>
    <p id="para"></p>
  </div>
 
  <div class="main">
    <button type="button" id="1" class="cell1" onclick="btnclick(1)"></button>
    <button type="button" id="2" class="cell2" onclick="btnclick(2)"></button>
    <button type="button" id="3" class="cell3" onclick="btnclick(3)"></button>
    <button type="button" id="4" class="cell4" onclick="btnclick(4)"></button>
    <button type="button" id="5" class="cell5" onclick="btnclick(5)"></button>
    <button type="button" id="6" class="cell6" onclick="btnclick(6)"></button>
    <button type="button" id="7" class="cell7" onclick="btnclick(7)"></button>
    <button type="button" id="8" class="cell8" onclick="btnclick(8)"></button>
    <button type="button" id="9" class="cell9" onclick="btnclick(9)"></button>
  </div>
  <div class="resetButton">
    <button id="reset" onclick="reset();">Reset</button>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
